<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Ex01:
    </h1>
    <h3>
        In ra 10 câu "Sinh viên UDU" sử dụng 3 vòng lặp for; while; do while
    </h3>
    <script>
        for(var i = 1; i<=10; i++) {
            document.write('for : Sinh viên UDU ! <br>');
        }
        var x =1;
        while(x<=10) {
            document.write('while : Sinh viên UDU ! <br>');
            x++;
        }
        a = 1;
        do {
            document.write('dowhile : Sinh viên UDU ! <br>');
            a++; 
        } while(a<=10);
    </script>
</body>
</html>
